<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="author" content="Smurf Dad">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
<meta name="google-site-verification" content="4jGCb941g4Q2-b6W5HfKZwDSB6wEN5IapFOQIUYpdKk" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@{{site.author}}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}" />
<meta name='twitter:url' content="{{ page.url | prepend: site.baseurl }}"/>

<link rel="icon" type="image/ico" href="/favicon.ico" />
<link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
<link rel="icon" type="image/ico" href="/favicon.ico" />
<title>@{{ site.title }}{% if page.title %}: {{ page.title }}{% endif %}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link href='http://cdn.smurfdad.es/sprites/icon-round-social/css.css' rel='stylesheet' type='text/css' />
<link href='http://cdn.smurfdad.es/css/bs-callout.css' rel='stylesheet' type='text/css' />
<link href='http://cdn.smurfdad.es/css/bs-cloud-tag-list.css' rel='stylesheet' type='text/css' />
<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<h1></h1>
<body>
    {% include header.html %}
    <div class="container">
      <main class="col-md-9">
        {{ content }}
      </main>
      <aside class="col-md-3">
        {% include aside.html %}
      </aside>
    </div>
    {% include footer.html %}
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js' type='text/javascript'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', '{{site.google-analytics}}', 'auto');
    ga('send', 'pageview');

  </script>
</body>
</html>
